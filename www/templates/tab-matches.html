<ion-view view-title="Matches">
    <ion-content>
      <ion-scroll direction="x" class="wide-as-needed">
         <table>
            <tr>
              <th>ID</th>
              <th>Day</th>
              <th>Time</th>
              <th>Home/Away</th>
              <th>1</th>
              <th>X</th>
              <th>2</th>
            </tr>
            <tr ng-repeat="match in matches">
              <td>{{match.match_id}}</td>
              <td>{{match.day}}</td>
              <td>{{match.time}}</td>
              <td>{{match.names}}</td>
              <td>{{match.one}}</td>
              <td>{{match.draw}}</td>
              <td>{{match.two}}</td>
            </tr>
          </table>
      </ion-scroll>
    </ion-content>
</ion-view>
