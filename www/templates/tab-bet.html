<ion-view view-title="Bet">
     <ion-nav-buttons side="secondary">
      <button class="button button-clear button-positive" ng-click="openModal()">Login</button>
    </ion-nav-buttons>
  <ion-content>
    <form action="" name="betForm" ng-submit="submitBet()">
               <div class="list">
                   <label class="item item-input">
                       <input type="number" placeholder="ID" name="input" ng-model="example.value" min="1001" max="1008" required>
                   </label>
                   <div role="alert">
                      <div ng-show="betForm.input.$error.required" class="text-center assertive">ID Required!</div>
                      <div ng-show="betForm.input.$error.number" class="text-center assertive">Not valid number!</div>
                   </div>
                   <label class="item item-input">
                       <input name="password" placeholder="Type" required maxlength="1" ng-model="data.password" type="password">
                   </label>
                   <div ng-if="betForm.password.$error.maxlength" class="text-center assertive">
                       Type should contain one character (1, X, 2)
                   </div>
                   <button ng-disabled="!betForm.$valid" class="button button-block button-positive">Bet</button>
               </div>
           </form>
           <div>
             <ion-item href="#tab/bet/ticket">
             <b>Your Ticket</b>
             </ion-item>
           </div>
           <div>
             <ion-item>
             <b>You are logged in as: {{user.name}}</b>
             </ion-item>
           </div>
  </ion-content>
</ion-view>
